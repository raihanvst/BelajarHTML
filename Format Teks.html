<!DOCTYPE html>
    <html>
        <head>
            <title>Format Teks</title>
        </head>
        <body>
            <p>
                <b>Tulisan Ini Ditebalkan ( bold )</b>
            </p>
            <p>
                <strong>
                Tulisan ini ditebalkan ( strong )</strong>
            </p>
            <p>
                <em>Tulisan ini miring ( empasize )</em>
            </p>
            <p> <big>Tulisan ini besar ( big )</big> 
            </p>
            <p> <i>Tulisan ini miring ( Itlaic )</i> 
            </p>
            <p>Tuisan ini <sub>subscript</sub> 
            </p>
            <p>Tulisan ini <sup>superscript</sup>
            </p>
        </body>
    </html>
